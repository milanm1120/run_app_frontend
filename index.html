<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
        <script defer src="src/run.js"></script>
        <script defer src="src/run_service.js"></script>            <!-- script files are connect .js files-->
        <script defer src="src/runner.js"></script>                 <!-- defer attribute prevents .js files from being loaded at these lines, until after index.html has loaded, making it asyncronys -->
        <script defer src="src/runner_service.js"></script>
        <script defer src="index.js"></script>                      <!-- Important that index.js is the last script file because it has gloabal variables-->
    <title>RunTracker App</title>
</head>
<body>



        <!-- Trigger/Open The Modal -->
        <button id="AddRunButton">Add Run</button>

        <!-- The Modal -->
        <div id="AddModal" class="Modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="run-form-container">
                    <form action="/action_page.php" id="run-form">
                        <h2> Add A Run</h2>
                        <div id="run-type-dropdown">
                            <!-- Run Drop Down Menu-->
                            <label for= "run-type">Select Your Run:</label>
                            <select name="run-type" id="run-type">
                                <option value="">--select--</option>
                                <option value="Base Run">Base Run</option>
                                <option value="Long Run">Long Run</option>
                                <option value="Progression Run">Progression Run</option>
                                <option value="Fartlek">Fartlek</option>
                                <option value="Hill Run">Hill Run</option>
                                <option value="Tempo Run">Tempo Run</option>
                                <option value="Interval Run">Interval Run</option>
                                <option value="Recovery Run">Recovery Run</option>
                            </select>
                        </div>
                            <!----------------------->
                        <label for= "run-date">Date Of Run:</label><br>
                        <input type= "date" name= "date" id= "run-date" /><br>
                        <label for= "run-distance">Distance in Miles:</label>
                        <input type= "text" name= "distance" id= "run-distance" /><br>
                        <label for= "run-time">Time in Minutes:</label>
                        <input type= "text" name= "time" id= "run-time" /><br>
                        <label for= "run-comments">Notes:</label>
                        <input type= "text" name= "comments" id= "run-comments" /><br>
                            
                        <!-- <label for= "runner-name">New Runner:</label>
                        <input type="text" name="runner" id="runner-name">
                                - OR SELECT AND EXISITING RUNNER -  -->
                        <select name="runner_id" id="runner-dropdown"></select><br>             <!--drop down for selecting runner-->
                        <input id="Submit" type="Submit" value="Add Run" />
                    </form>
                </div>
            </div>
        </div>

        <!-- View Runs-->
        <div id="runs-container"></div>          <!-- Runs will show up here -->




                    <div id="user-comments-div"> submitted comments will appear here inside this div </div>

            <form id="user-comments-form">
                <input id="user-comments-input"  type="text">
                <input id="user-comments-submit"  type="submit">
            </form>
</body>
</html>
